<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftIt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>
    <div class="main-content">
        <section id="config-sections">
        </section>

        <aside id="summary-panel">
            <h2>Summary</h2>
            <div id="selection-details">
                <p><strong>Bundle:</strong> <span id="summary-bundle">None</span></p>
                <p><strong>Cockpit:</strong> <span id="summary-cockpit">None</span></p>
                <p><strong>Seat:</strong> <span id="summary-seat">None</span></p>

                <p><strong>Accessories:</strong></p>
                <div id="summary-accessory-container">
                    <p class="accessory-item-summary">None</p>
                </div>
            </div>

            <div class="total-price-box">
                <p><strong>Estimated total:</strong></p>
                <p class="total-price" id="total-price">€0.00</p>
            </div>

            <button onclick="resetConfiguration()">Reset</button>
        </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-brand">
                <h3>LiftIt</h3>
                <p class="footer-tagline">Configure your simracing setup quickly and easily.</p>
            </div>

            <nav class="footer-nav" aria-label="Footer">
                <a href="https://www.cyrex.fr/" class="footer-link">About</a>
                <a href="mailto:contact@cyrex.fr" class="footer-link">Contact</a>
                <a href="cgu.html" class="footer-link">Terms</a>
            </nav>

            <div class="footer-legal">
                <p class="copyright">&copy; 2025 Cyrex — Tous droits réservés</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
